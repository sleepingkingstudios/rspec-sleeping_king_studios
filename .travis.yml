- 2.4.5
- 2.5.3
- 2.6.0
gemfile:
- gemfiles/activemodel_3.gemfile
- gemfiles/activemodel_4.gemfile
- gemfiles/activemodel_5_0.gemfile
- gemfiles/activemodel_5_1.gemfile
- gemfiles/activemodel_5_2.gemfile
